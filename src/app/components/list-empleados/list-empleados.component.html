<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">listado de empleados</span>
            <button class="btn btn-dark btn-lg float-right" routerLink="/create-empleado">Agregar</button>
            <h5 style="margin-top: 30px;" *ngIf="empleado.length == 0">No hay datos para mostrar</h5>
            <table *ngIf="empleado.length > 0" class="table table-striped table-hover mt-5">            
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Documento</th>
                    <th>Salario</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let empleado of empleado">
                    <td>hola {{ empleado.Nombre}}</td>
                    <td>{{ empleado.Apellido }}</td>
                    <td>{{ empleado.Documento }}</td>
                    <td>{{ empleado.Salario | currency }}</td>
                    <td>
                      <i class="fa-solid fa-pen-to-square fa-lg text-info mr-2" [routerLink]="['/editEmpleado/', empleado.id]"></i>
                      <i (click)="eliminarEmpleado(empleado.id)" class="fa-solid fa-trash fa-lg text-danger"></i>
                    </td>
                  </tr>                                 
                </tbody>
              </table>
        </div>
    </div>
</div>
